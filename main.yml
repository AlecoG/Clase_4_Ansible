- name: Actualizar lista de paquetes
  apt:
    update_cache: yes

- name: Instalar Nginx
  apt:
    name: nginx={{ nginx_version }}
    state: present
    
- name: Copiar archivo de configuraci√≥n de Nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/{{ nginx_conf_file }}
    mode: 0644
  notify: reiniciar Nginx
 